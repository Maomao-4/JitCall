<div class="auth-container">
  <div class="auth-card fade-in">
    <div class="auth-header">
      <div class="logo-container">
        <ion-icon name="call"></ion-icon>
      </div>
      <h1>JitCall</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
      </div>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading">
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Iniciar sesión</span>
      </ion-button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes una cuenta?</p>
      <ion-button fill="clear" (click)="goToRegister()">Regístrate</ion-button>
    </div>
  </div>
</div>
